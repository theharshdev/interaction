<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/output.css" />
    <title>Interaction</title>
  </head>
  <body>
    <section class="relative h-[90dvh] flex items-end justify-end">
      <div class="absolute top-0 left-0 w-1/2 ps-[5%] pt-8 pointer-events-none">
        <h3
          class="lg:text-4xl md:text-3xl sm:text-2xl text-xl text-slate-800 font-bold"
        >
          We're growing
        </h3>
        <div class="flex gap-8 md:mt-8 mt-4">
          <div class="w-1/2 border-t border-t-slate-300 md:pt-8 pt-4">
            <h3 class="text-slate-800 md:text-xl text-base font-bold">Year</h3>
            <p
              id="year"
              class="lg:text-7xl md:text-6xl sm:text-5xl text-3xl font-extrabold md:mt-6 mt-4 text-slate-800"
            ></p>
          </div>
          <div class="w-1/2 border-t border-t-slate-300 md:pt-8 pt-4">
            <h3 class="text-slate-800 md:text-xl text-base font-bold">
              People
            </h3>
            <p
              id="people"
              class="lg:text-7xl md:text-6xl sm:text-5xl text-3xl font-extrabold md:mt-6 mt-4 text-slate-800"
            ></p>
          </div>
        </div>
      </div>
      <!-- Graph -->
      <div
        id="graphBox"
        class="flex justify-end items-end lg:h-[90%] md:h-[80%] h-[60%] w-[90vw]"
      ></div>
    </section>
    <section class="bg-slate-200">
      <div class="py-14 px-4 max-w-[1400px] mx-auto flex gap-8">
        <h3 class="text-slate-800 w-1/2 font-light uppercase text-lg">
          SEEING EYE TO EYE
        </h3>
        <p class="text-slate-800 text-2xl font-semibold w-1/2">
          Behind every product we ship is a team determined to make an impact.
          We’re building technology, we’re also creating relationships.
        </p>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
